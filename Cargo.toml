[package]
name = "quick-file-transfer"
description = "Transfer files quickly, safely, and painlessly between hosts on a local network"
version = "0.2.0"
edition = "2021"
readme = "README.md"

license = "MIT"
authors = ["Marc Beck KÃ¶nig <mbkj@tutamail.com>"]
repository = "https://github.com/CramBL/quick-file-transfer"
keywords = ["file-transfer", "mdns", "dnssd", "command-line"]

[[bin]]
name = "qft"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.7", features = ["derive", "env"] }
log = "0.4.21"
stderrlog = "0.6.0"
lz4_flex = "0.11"
strum = "0.26.2"
strum_macros = "0.26.4"
memmap2 = "0.9.4"
# For performance: (unsafe)
#lz4_flex = { version = "0.11", default-features = false }
flate2 = "1.0.30"
mdns-sd = "0.11.1"
xz2 = "0.1.7"
bzip2 = "0.4.4"

[dev-dependencies]
pretty_assertions = "1.4.0"
temp-dir = "0.1.11"
assert_fs = "1.0.13"
assert_cmd = "2.0.11"
predicates = "3.0.3"
testresult = "0.4.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
overflow-checks = false
